<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>ScanSwift</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">

        <link rel="stylesheet" type="text/css" href="qrstyle.css">
    <link rel="shortcut icon" href="qr-code.png" type="image/x-icon">
</head>
<style>
    @media (max-width: 767px) {
        .rev-row {
            display: grid;
            grid-template-columns: 1fr;
            /* flex-direction: column !important; */
        }
    }
</style>
<body>
    <nav class="navbar sticky-top bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./qr-code.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                <span style="color: var(--primary-color); margin-left: 5px;">ScanSwift</span>
            </a>
        </div>
    </nav>


    <main>
            <div class="row rev-row">
                <div class="col-md-6">
                    <div class="card">
                        <div class="input-section">
                            <label for="text-input">Enter the content for QR code:</label>
                            <textarea id="text-input" rows="8"></textarea>
                            <button id="generate-button" class="btn btn-primary">Generate QR Code</button>
                        </div>
                    </div>
                </div>
        
                <div class="col-md-6">
                    <div class="card">
                        <div class="output-section">
                            <p>QR</p>
                            <div id="qrcode"></div>
                        </div>
                    </div>
                </div>
            </div>
        
    </main>
    <script src="./qr.js"></script>
    <script>
        document.getElementById("generate-button").addEventListener("click", function () {
            const textInput = document.getElementById("text-input").value;
            if (textInput) {
                document.getElementById("qrcode").innerHTML = '';
                const qrCode = new QRCode(document.getElementById("qrcode"), textInput);
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>

</body>

</html>
